name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.1, v2.1.0, etc.

permissions:
  contents: write  # Required for creating releases and uploading assets

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-macos-x64
            script: binary:macx64
            artifact: bin/macos-x64/LogosNotesExporter
            name: LogosNotesExporter-macos-x64
          - os: macos-latest
            target: bun-macos-arm64
            script: binary:macarm
            artifact: bin/macos-arm64/LogosNotesExporter
            name: LogosNotesExporter-macos-arm64
          - os: windows-latest
            target: bun-windows-x64
            script: binary:windows
            artifact: bin/windows-x64/LogosNotesExporter.exe
            name: LogosNotesExporter-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create bin directories
        run: |
          mkdir -p bin/macos-x64 bin/macos-arm64 bin/windows-x64
        shell: bash

      - name: Build binary
        run: bun run ${{ matrix.script }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.artifact }}

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -la ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## üéâ Logos Notes Exporter ${{ github.ref_name }}
            
            ### üì¶ Download Binaries
            Choose the binary for your platform:
            
            - **üçé macOS (Intel)**: `LogosNotesExporter-macos-x64`
            - **üçé macOS (Apple Silicon)**: `LogosNotesExporter-macos-arm64`  
            - **ü™ü Windows**: `LogosNotesExporter-windows-x64.exe`
            
            ### üöÄ Quick Start
            1. **Download** the appropriate binary for your platform
            2. **Make executable** (macOS/Linux): `chmod +x LogosNotesExporter-*`
            3. **Run**: `./LogosNotesExporter-* --help`
            4. **Export your notes**: `./LogosNotesExporter-* export`
            
            ### üìñ Full Documentation
            See [README.md](https://github.com/agape-apps/LogosNotesExport/blob/main/README.md) for complete usage instructions and examples.
            
            ### üîß What's New
            - Updated binary builds for all platforms
            - Improved compatibility and performance
            - Bug fixes and enhancements
          files: |
            ./artifacts/LogosNotesExporter-macos-x64/LogosNotesExporter
            ./artifacts/LogosNotesExporter-macos-arm64/LogosNotesExporter  
            ./artifacts/LogosNotesExporter-windows-x64.exe/LogosNotesExporter.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 